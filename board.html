<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="/static/board.js"></script>
		<link rel="stylesheet" href="static/board.css" />
	</head>
	<body>
		<div class="content">
			<div class="header">
				<div>
					<div class="day">
					</div>
					<div class="date">
					</div>
				</div>
				<div class="title">
					NORTH-SOUTH SUPERSTATION TRAIN INFORMATION
				</div>
				<div>
					<div>
						CURRENT TIME
					</div>
					<div class="time">
					</div>
				</div>
			</div>
			<table class="departures-table">
				<tr>
					<th class="scheduled-time">
						Time
					</th>
					<th class="origin">
						Origin
					</th>
					<th class="trip">
						Trip
					</th>
					<th class="destination">
						Destination
					</th>
					<th class="track">
						Track
					</th>
					<th class="status">
						Status
					</th>
				</tr>
			</table>
		</div>
	</body>
</html>
